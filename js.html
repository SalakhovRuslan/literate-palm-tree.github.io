<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <h1 class="year"></h1>

    <script>
        const userAge = Number(prompt('сколько тебе лет?'));
        console.log(`мне сейчас ${userAge}`);
        const upAge = Number(prompt('а через...?'));
        console.log(upAge)
        const answer = document.querySelector('.year');
        answer.textContent = (`а через ${upAge} будет ${userAge + upAge}`)
    </script>
</body>

</html>
